<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EOS777</title>
  <link rel="stylesheet" href="css/mystyles.css">
  <script src="js/bundle.js"></script>
</head>

<body>
  <nav class="navbar is-primary">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item" href="#" style="font-weight:bold;">EOS777</a>
        <span class="navbar-burger burger" data-target="navMenu">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </div>
      <div id="navMenu" class="navbar-menu">
        <div class="navbar-end">
          <a href="#" class="navbar-item">Affiliate</a>
          <a href="#" class="navbar-item">Tokens Airdrop</a>
          <a href="#" class="navbar-item">How to play</a>
          <span class="navbar-item"><a class="button is-link">Login</a></span>
        </div>
      </div>
    </div>
  </nav>

  <section class="section">
    <div class="container">
      <div class="box">
        <div class="columns">
          <div class="column">
            <div class="field has-addons">
              <label class="label">Bet amount</label>
              <div class="control is-expanded">
                <input class="input" type="text" placeholder="e.g Alex Smith">
              </div>
              <div class="control">
                <button class="button">
                  1/2
                </button>
              </div>
              <div class="control">
                <button class="button">
                  2X
                </button>
              </div>
              <div class="control">
                <button class="button">
                  MAX
                </button>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field has-addons">
              <label class="label">Payout on win</label>
              <div class="control is-expanded">
                <input class="input" type="text" placeholder="1000">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>
  <script type="text/javascript">
    (function () {
      var burger = document.querySelector('.burger');
      var nav = document.querySelector('#' + burger.dataset.target);
      burger.addEventListener('click', function () {
        burger.classList.toggle('is-active');
        nav.classList.toggle('is-active');
      });
    })();
  </script>


  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Fair EOS based games </strong> by <a href="https://eos777.io">eos777.io</a>
      </p>
    </div>
  </footer>
</body>

</html>
